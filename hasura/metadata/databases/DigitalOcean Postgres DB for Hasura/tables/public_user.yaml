table:
  name: user
  schema: public
object_relationships:
- name: recipe
  using:
    foreign_key_constraint_on:
      column: posted_by
      table:
        name: recipe
        schema: public
array_relationships:
- name: reviews
  using:
    foreign_key_constraint_on:
      column: reviewed_by
      table:
        name: review
        schema: public
- name: user_tags
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: user_tags
        schema: public
