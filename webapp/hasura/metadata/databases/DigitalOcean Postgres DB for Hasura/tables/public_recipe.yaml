table:
  name: recipe
  schema: public
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: posted_by
array_relationships:
- name: reviews
  using:
    foreign_key_constraint_on:
      column: recipe_id
      table:
        name: review
        schema: public
- name: user_tags
  using:
    foreign_key_constraint_on:
      column: recipe_id
      table:
        name: user_tags
        schema: public
